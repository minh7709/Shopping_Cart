<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>

<header th:fragment="header" class="bg-primary shadow-md sticky top-0 z-50">
    <div class="mx-auto px-4 py-3" style="padding-left: 115px; padding-right: 115px;">
        <div class="flex flex-col md:flex-row items-center justify-between gap-2">

            <a href="/home" class="flex items-center gap-2 group">
                <div class="bg-black text-white p-1 font-bold text-xl rounded">力</div>
                <span class="font-black text-2xl text-black tracking-wide group-hover:text-white transition">FIGURE</span>
            </a>

            <form action="/products" method="get" class="flex-1 w-full md:max-w-xl relative ml-4">
                <input type="text" name="keyword" placeholder="Bạn đang tìm gì..."
                       class="w-full pl-4 pr-12 py-2 rounded border-none outline-none focus:ring-2 focus:ring-white/50 shadow-sm">
                <button type="submit" class="absolute right-0 top-0 h-full px-4 bg-secondary/20 hover:bg-secondary/40 rounded-r text-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 5.196 5.196Z" />
                    </svg>
                </button>
            </form>

            <div class="flex items-center gap-4 text-white text-sm font-medium">
                <div class="hidden lg:flex items-center gap-1">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                    <div>
                        <p class="text-[10px] opacity-80">Hotline</p>
                        <p class="font-bold">0396686826</p>
                    </div>
                </div>

                <a href="#" class="flex items-center gap-1 hover:text-gray-100">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <div class="hidden sm:block">
                        <p class="font-bold">Đăng Ký</p>
                        <p class="font-bold">Đăng nhập</p>
                    </div>
                </a>

                <a href="#" class="flex items-center gap-2 bg-secondary hover:bg-red-500 px-3 py-1.5 rounded-lg transition shadow-sm">
                    <div class="relative">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span class="absolute -top-2 -right-2 bg-white text-secondary text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center">0</span>
                    </div>
                    <span class="hidden sm:inline font-bold">Giỏ hàng</span>
                </a>
            </div>
        </div>
    </div>
</header>

</body>
</html>
